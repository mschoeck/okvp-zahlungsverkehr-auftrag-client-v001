<div class="well">
  <h2>Login</h2>
  <h2></h2>
  <div style="text-align:left">
    <div>
       <label>Alias:
          <input [(ngModel)]="user.userid">
       </label>
    </div>
    <div>
      <label>Passwort:
        <input type = password [(ngModel)]="user.password">
      </label>
    </div>
  </div>
  <div class="form-group">
      <button class="btn-primary btn-md" (click)="login()" >Login</button>
  </div>
</div>

<div class="well">
  <div style="text-align:left">
      <h2>Login</h2>
      <div id="wrapper">
          <div id="erste_spalte">
              <h5>Kennung</h5>
              <h5>Passwort</h5>
          </div>
          <div id="zweite_spalte">
              <h6><input [(ngModel)]="user.userid"></h6>
              <h6><input type = password [(ngModel)]="user.password"></h6>
          </div>
      </div>
  </div>
  <div class="form-group">
      <button class="btn-primary btn-md" (click)="login()" >Login</button>
  </div>
</div>

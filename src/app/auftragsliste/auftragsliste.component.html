<h1>Auftragsliste</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Laufende Nr.</th>
      <th scope="col">Empfänger</th>
      <th scope="col">Betrag</th>
      <th scope="col">Fälligkeit</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" *ngFor="let auftrag of auftragsliste" >
      <th scope="row" routerLink="/detail/{{auftrag.id}}">{{auftrag.id}}</th>
      <td routerLink="/detail/{{auftrag.id}}">{{auftrag.empfaengerName}}</td>
      <td routerLink="/detail/{{auftrag.id}}">{{auftrag.betrag | number: '1.2'}}€</td>
      <td routerLink="/detail/{{auftrag.id}}">{{auftrag.ausfuehrenZum | date: 'dd.MM.yyy'}}</td>
    </tr>
  </tbody>
  <!-- routerLink="/detail/{{auftrag.id}}"> -->
</table>
